<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="rps.css"/>
</head>
<header>
    Rock Paper Scissors
</header>
<body>
    <div class="rules">
        Best of 3
    </div>
    <div class="userOption">
        Choose your throw
    </div>
    <div class="optionButton">
        <Button id="rockButton"> <img src="rock.jpeg"> <br> <br> Rock </Button>
        <Button id="paperButton"> <img src="paper.jpeg"> <br> <br> Paper</Button>
        <Button id="scissorsButton"> <img src="scissors.png"> <br>  <br> Scissors</Button>
    </div>

    <div class="Computer">
        Computer Chose:
        <div id="computerPlay"></div>
        computerPlay
    </div>
    
    <div class="result">
        
    </div>
    <div class="scoreLabel">Scores</div>
    <div class="scores" > 
       <br> <div id="playerScore"> 1 </div>
        <div id="computerScore"> 2</div>
    </div>
    <div id="scoreInfo"></div>
    
</body>
<script src="rps.js"> </script>
</html>
